<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        :root {
            --primary-color: #2f4f7f;
            --secondary-color: #f7f7f7;
            --terciary-color: #45a0e6;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: var(--primary-color);
            padding: 10px 0;
            color: var(--secondary-color);
            text-align: center;
        }

        .header img {
            width: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .header a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .container {
            width: 400px;
            background-color: var(--terciary-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: var(--secondary-color);
            background-color: var(--primary-color);
            padding: 10px;
            border-radius: 25px;
            margin: -40px auto 20px;
            width: 70%;
            font-size: 18px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 14px;
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: left;
            font-size: 14px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .terms input {
            margin-right: 5px;
        }

        .submit-btn {
            background-color: var(--terciary-color);
            color: var(--secondary-color);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: var(--primary-color);
        }

        .footer {
            margin-top: 20px;
            color: var(--primary-color);
            font-size: 14px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://objetos-perdidos.co/wp-content/uploads/2024/09/cropped-Diseno-sin-titulo23-1.png" alt="Logo"> <!-- Reemplaza "logo.png" con la URL de tu logo -->
        <a href="#">Inicio</a>
        <a href="#">Objetos Perdidos</a>
        <a href="#">Contactos</a>
        <a href="#">Ayuda</a>
    </div>
    
    <div class="container">
        <h2>Regístrate</h2>
        <p style="color: var(--secondary-color);">Ingresa tu información para poder ingresar</p>
        <div class="form-container">
            <form>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario...">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico...">

                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate">

                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" placeholder="Ingresa tu número de teléfono...">

                <label for="address">Dirección:</label>
                <input type="text" id="address" placeholder="Ingresa tu dirección...">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Escribe una contraseña segura...">

                <label for="confirm-password">Confirma la contraseña:</label>
                <input type="password" id="confirm-password" placeholder="Vuelve a escribir la contraseña...">

                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Acepto los Términos y Condiciones</label>
                </div>

                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
        <div class="footer">
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</body>
</html>
